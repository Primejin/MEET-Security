<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<div layout:fragment="content">
	<form class="form_card" action="" method="">
		<div class="form_name">회원정보 수정</div>
		<div class="form_placeholder" style="margin: 5px 25px;">아이디와 비밀번호는 변경할 수 없습니다.</div>
		<div class="form_group">
			<label class="form_label">아이디</label>
			<input class="form_input" type="text" th:value="${session.username}" readonly="readonly">
		</div>
		<div class="form_group">
			<label class="form_label">비밀번호</label>
			<input class="form_input" type="password" th:value="${session.password}" readonly="readonly">
		</div>
		<div class="form_group">
			<label class="form_label">이메일</label>
			<input class="form_input" type="text" th:value="${session.email}">
			<div class="form_placeholder">수신받으실 이메일을 입력해주세요.</div>
		</div>
		<button class="button submit_button" type="submit">수정</button>
	</form>
</div>
</html>
